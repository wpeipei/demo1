<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>flex使用</title>
    <style>
        .container{
            width:400px;
            /*height:400px;*/
            background:pink;
            margin:50px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .item{
            background:yellow;
            width:200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="item">AAAAAAAAAAAAAAAAAAAAA</p>
        <p class="item">BBBBBBBBBBBBBBBBBBBBB</p>
    </div>
</body>
</html>
