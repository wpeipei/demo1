<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>flex布局</title>
    <link rel="stylesheet" href="css/flex.css"/>
</head>
<body>
    <div class="container">
        <h1>筛子布局模型</h1>
        <div  class="container-item">
            <h2>1个item的不同位置</h2>
            <div class="box box1">
                <span class="item"></span>
            </div>
            <div class="box box12">
                <span class="item"></span>
            </div>
            <div class="box box13">
                <span class="item"></span>
            </div>
            <div class="box box14">
                <span class="item"></span>
            </div>
            <div class="box box15">
                <span class="item"></span>
            </div>
            <div class="box box16">
                <span class="item"></span>
            </div>
            <div class="box box17">
                <span class="item"></span>
            </div>
            <div class="box box18">
                <span class="item"></span>
            </div>
        </div>
        <div class="container-item">
            <h2>2个item的不同位置</h2>
            <div class="box box2">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="box box22">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="box box23">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="box box24">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="box box25">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="box box26">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="box box27">
                <span class="item"></span>
                <span class="item"></span>
            </div>
            <div class="box box28">
                <span class="item"></span>
                <span class="item"></span>
            </div>
        </div>
        <div class="container-item">
            <h2>3个item的不同位置</h2>
            <div class="box box3">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
            </div>
        </div>
    </div>

</body>
</html>
